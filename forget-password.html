<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Index</title>

    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/logins.css">

     
</head>
<body>
    <main class="logins"> 
        <div class="container-fluid login-container">
            <div class="login-wrp">
                <div class="row">
                    
                    <div class="col login-col">
                        <div class="loginform-wrp login">
                            <div class="logo-sec">
                                <img src="img/logo.svg" alt="">
                            </div>
                            <form action="" class="logins-form">
                                

                                <div class="form-fieldset">
                                    <div class="form-fields">
                                        <div class="mb-3">
                                        
                                            <div class="form-icon-img">
                                                <img src="img/reset-pw-icon.svg" alt="">
                                            </div>
                                            <h1 class="form-title text-center">Reset Password</h1>
                                        </div>
                                    
                                        <div class="mb-3">
                                            <label for="email" class="form-label">User Name <sup class="req">*</sup></label>
                                            <div class="inp-wrp">
                                                <span class="input-ico">
                                                    <img src="img/user.svg" alt="">
                                                </span>
                                                <input type="email" class="form-control" id="email" placeholder="User Name" >
                                            </div>
                                        </div>
                                    </div>
                                    
                                 </div>
                                 

                                <div class="mb-3 btn-wrp resetpw-btns">
                                    <button type="reset" class="btn btn-secondary" id="resetBtn">Back</button>
                                    <button type="submit" class="btn btn-primary">Next</button>
                                </div>
                                
                                 
                            </form>

                             
                        </div>
                         
                    </div>
                </div>
            </div>
            
        </div>

        <div class="loginBG">
            <img src="img/loginBG.jpg" alt="">
        </div>
    </main>
</body>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        function showPw(){
            password = document.getElementById('password');
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</html>
