<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Index</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/logins.css">

     
</head>
<body>
    <main class="logins"> 
        <div class="container-fluid login-container">
            <div class="login-wrp">
                <div class="row">
                   
                    <div class="col login-col">
                        <div class="loginform-wrp register">
                            <div class="logo-sec">
                                <img src="img/logo.svg" alt="">
                            </div>
                            <form action="" class="logins-form" id="registerForm">
                                <h1 class="form-title reg-title">Register to <span class="fw-semibold">Chat</span><span class="fw-normal">bot</span></h1>
           
                                <div class="reg-progress">
                                    <ul class="step-prog">
                                        <li class="prog-count active"><button class="btn"></button></li>
                                        <li class="prog-count"><button class="btn"></button></li>
                                        <li class="prog-count"><button class="btn"></button></li>
                                    </ul>
                                </div>

                                <div class="tab-fieldset">
                                    <fieldset class="tab" id="step-1">
                                        <div class="tab-group">
                                            <div class="field-group mb-3">
                                                <div class="photoUpload">
                                                    <div class="photoInput reg-inp-wrp">
                                                        <input type="file" name="profilePic" id="profilePic" class="profilePic"  accept="image/*">
                                                        <label for="profilePic">
                                                            <img src="img/uploadBtn.svg" alt="">
                                                        </label>
                                                        <div class="picUploaded" id="uploadedWrp">
                                                            <img src="img/uploadBtn.svg" id="uploaded" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field-group mb-3">
                                                <label for="email" class="form-label">Name <sup class="req">*</sup></label>
                                                <div class="inp-wrp reg-inp-wrp">
                                                    <span class="input-ico">
                                                        <img src="img/user.svg" alt="">
                                                    </span>
                                                    <input type="email" class="form-control" id="email" placeholder="User Name" required>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </fieldset>
                                   
                                    <fieldset class="tab" id="step-2">
                                        <div class="tab-group">
                                            <div class="field-group mb-3">
                                                <label for="email" class="form-label">Phone Number <sup class="req">*</sup></label>
                                                <div class="inp-wrp reg-inp-wrp">
                                                    <span class="input-ico">
                                                        <img src="img/icon-phone.svg" alt="">
                                                    </span>
                                                    <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                                                </div>
                                            </div>
            
                                            <div class="field-group  mb-3">
                                                <label for="email" class="form-label">Industry <sup class="req">*</sup></label>
                                                <div class="inp-wrp reg-inp-wrp  custom-select">
                                                    <select type="text" class="form-control" id="industry" placeholder="Industry" required>
                                                        <option></option>
                                                        <option>Food industry</option>
                                                        <option>Construction</option>
                                                        <option>Transportation</option>
                                                        <option>Mining</option>
                                                        <option>Agriculture</option>
                                                        <option>Manufacturing</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    
                                    <fieldset class="tab" id="step-3">
                                        <div class="tab-group">
                                            <div class="field-group mb-3">
                                                <label for="email" class="form-label">Email Address <sup class="req">*</sup></label>
                                                <div class="inp-wrp">
                                                    <span class="input-ico">
                                                        <img src="img/icon-email.svg" alt="">
                                                    </span>
                                                    <input type="email" class="form-control" id="emailAdd" placeholder="Email" >
                                                </div>
                                            </div>
    
                                            <div class="field-group mb-3">
                                                <div class="agreeWrp">
                                                    <div class="customChk">
                                                        <input type="checkbox" class="check-input" id="rememberMe">
                                                        <span class="check"></span>
                                                       
                                                    </div>
                                                    <label class="form-check-label" for="rememberMe">I agree to the</label>
                                                    <a href="#" class="tnc-link">Terms and Conditions</a>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        
                                    </fieldset>
                                </div>
                               

                                
                               

                                <div class="mb-3 btn-wrp">
                                    <button type="reset" class="btn btn-secondary" id="resetBtn">Reset</button>
                                    <button type="button" class="btn btn-secondary prev"  id="prevBtn" onclick="nextPrev(-1)">Prev</button>
                                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="acc-holder">
                                        Already have an account?  <a href="#">Login</a>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                         
                    </div>
                </div>
            </div>
            
        </div>

        <div class="loginBG">
            <img src="img/loginBG.jpg" alt="">
        </div>


    </main>
</body>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js" integrity="sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/register.js"></script>
</html>
