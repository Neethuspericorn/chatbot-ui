<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Index</title>

    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/logins.css">

     
</head>
<body>
    <main class="logins"> 
        <div class="container-fluid login-container">
            <div class="login-wrp">
                <div class="row">
                    
                    <div class="col login-col">
                        <div class="loginform-wrp login">
                            <div class="logo-sec">
                                <img src="img/logo.svg" alt="">
                            </div>
                            <form action="" class="logins-form">
                                <h1 class="form-title">Reset Password to <span class="fw-semibold">Chat</span><span class="fw-normal">bot</span></h1>
                                
                                <div class="form-fieldset">
                                    <div class="form-fields">
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">New Password <sup class="req">*</sup></label>
                                            <div class="inp-wrp">
                                                <span class="input-ico">
                                                    <img src="img/password.svg" alt="">
                                                </span>
                                                <input type="password" class="form-control" id="newPassword" placeholder="Password">
                                                
                                            </div>
                                            
                                        </div>
    
                                        <div class="mb-3">
                                            <label for="confPassword" class="form-label">Confirm Password <sup class="req">*</sup></label>
                                            <div class="inp-wrp">
                                                <span class="input-ico">
                                                    <img src="img/password.svg" alt="">
                                                </span>
                                                <input type="password" class="form-control" id="confPassword" placeholder="Password">
                                                <span class="input-ico" id="showPw" onclick="showPw();">
                                                    <img src="img/viewpassword.svg" alt="view password">
                                                </span>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="mb-3 btn-wrp resetpw-btns">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                                <div class="mb-3">
                                    <div class="acc-holder">
                                        Already have an account?  <a href="#">Login</a>
                                    </div>
                                </div>
                                 
                            </form>

                             
                        </div>
                         
                    </div>
                </div>
            </div>
            
        </div>

        <div class="loginBG">
            <img src="img/loginBG.jpg" alt="">
        </div>
    </main>
</body>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        function showPw(){
            password = document.getElementById('confPassword');
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</html>
