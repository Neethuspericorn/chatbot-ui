<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Index</title>

    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/logins.css">

     
</head>
<body>
    <main class="logins"> 
        <div class="container-fluid login-container">
            <div class="login-wrp">
                <div class="row">
                    
                    <div class="col login-col">
                        <div class="loginform-wrp login">
                            <div class="logo-sec">
                                <img src="img/logo.svg" alt="">
                            </div>
                            <form action="" class="logins-form">
                                <h1 class="form-title">Welcome to <span class="fw-semibold">Chat</span><span class="fw-normal">bot</span></h1>

                                <div class="mb-3">
                                    <label for="email" class="form-label">User Name</label>
                                    <div class="inp-wrp">
                                        <span class="input-ico">
                                            <img src="img/user.svg" alt="">
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="User Name" >
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="inp-wrp">
                                        <span class="input-ico">
                                            <img src="img/password.svg" alt="">
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                        <span class="input-ico" id="showPw" onclick="showPw();"  role="button">
                                            <img src="img/viewpassword.svg" alt="view password">
                                        </span>
                                    </div>
                                    
                                </div>

                                <div class="mb-3 btn-wrp">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>

                                <div class="mb-3">
                                    <div class="form-links">
                                        <div class="rememberCheck" role="button">
                                            <div class="customChk">
                                                <input type="checkbox" class="check-input" id="rememberMe">
                                                <span class="check"></span>
                                            </div>
                                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                                        </div>
                                        
                                        <div class="forgotLink">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    
                                </div>

                                
                            </form>

                            <div class="btn-wrp alt-logins">

                                <a href="#" class="btn btn-secondary btn-otherlogin">
                                    <span class="ico pb-1"><img src="img/icon-otp.svg" alt="otp login"></span>
                                    <span class="txt">login with OTP</span>
                                </a>

                                <a href="#" class="btn btn-secondary btn-otherlogin">
                                    <span class="ico"><img src="img/icon-google-g.svg" alt="google login"></span>
                                    <span class="txt">login with Google</span>
                                </a>

                            </div>

                            <div class="altLogin-link">
                                <div class="altLogin-col">
                                    Don't have and account yet? <a href="#">Sign Up</a>
                                </div>
                                
                                <div class="altLogin-col">
                                    <a href="#">Login as Admin</a>
                                </div>
                            </div>
                        </div>
                         
                    </div>
                </div>
            </div>
            
        </div>

        <div class="loginBG">
            <img src="img/loginBG.jpg" alt="">
        </div>
    </main>
</body>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        function showPw(){
            password = document.getElementById('password');
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }
    </script>
</html>
